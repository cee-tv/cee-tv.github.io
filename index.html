            body {
                display: flex;

                margin: 0;
            }

            #channel-list {
                width: 200px;
                background-color: #efefef;
                padding: 10px;
                overflow-y: auto;
                height: 100%;
                z-index: 1;
                background: rgba(255, 255, 255, 0.8);
            }

            #channel-list h2 {
                margin-top: 0;
                animation: glowing 2s infinite;
            }

            #channel-list ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            #channel-list li {
                cursor: pointer;
                padding: 5px;
                margin-bottom: 5px;
                background-color: #f5f5f5;
                border-radius: 5px;
                transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
                text-transform: uppercase;
            }

            #channel-list li:hover {
                background-color: #e0e0e0;
                color: red;
                transform: translateX(5px);
            }

            #channel-list li.active {
                background-color: #4CAF50;
                color: white;
            }

            #player {
                position: fixed;
                top: 0;
                right: 0;
                width: 80%;
                height: 100%;
                background-color: #ccc;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .vjs-default-skin {
                width: 100%;
                height: 100%;
            }
           @keyframes glowing {

            window.onload = function() {
                const channelList = document.getElementById('channel-list');
                const ul = document.createElement('ul');

                channels.forEach(channel=>{
                    const li = document.createElement('li');
                    li.textContent = channel.name;
                    li.addEventListener('click', ()=>playChannel(channel.name));
                    ul.appendChild(li);
                }
                );

                channelList.appendChild(ul);
                document.addEventListener('contextmenu', function(e) {
                    e.preventDefault();
                });
            }
            ;

            function playChannel(channelName) {
                const videoPlayer = videojs('video-player');

                // Pause the current player if it exists
                if (videoPlayer.paused) {
                    videoPlayer.pause();
                }

                // Set the new source and type
                videoPlayer.src({
                    src: channelUrls[channelName],
                    type: 'application/x-mpegURL'
                });

                // Load and play the new video
                videoPlayer.load();
                videoPlayer.play().catch((error)=>{
                    console.error("Error playing video:", error);
                }
                );

                // Add active class to the selected channel
                const channelList = document.getElementById('channel-list');
                const channels = channelList.getElementsByTagName('li');
                for (let i = 0; i < channels.length; i++) {
                    channels[i].classList.remove('active');
                }
                event.target.classList.add('active');
            }
